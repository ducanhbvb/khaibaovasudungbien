<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    a = prompt("Nhập biến a:");
    b = prompt("Nhập biến b:");
    if (a % b == 0)
        alert("a là bội số của b");
    else
        alert("a không phải bội số của b");

</script>
</body>
</html>
